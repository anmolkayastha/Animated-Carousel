<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylehsheet"> 
    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel">
        <button class="carousel-button next"></button>
        <button class="carousel-button prev"></button>
        <ul>
            <li class="slide">
              <img src="https://unsplash.com/photos/04P38oaPUsU" alt="Nature Image 1">
            </li>

            <li class="slide">
                <img src="https://unsplash.com/photos/04P38oaPUsU" alt="Nature Image 1">
              </li>

              <li class="slide">
                <img src="https://unsplash.com/photos/04P38oaPUsU" alt="Nature Image 2">
              </li>

              <li class="slide">
                <img src="https://unsplash.com/photos/04P38oaPUsU" alt="Nature Image 3">
              </li>
        </ul>
    </div>
</body>
</html>
